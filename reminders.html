<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Track - Reminders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="statistics.html">Statistics</a>
        <a href="nutrition.html">Nutrition</a>
        <a href="activity.html">Activity</a>
        <a href="reminders.html">Reminders</a>
        <a href="profile.html">Profile</a>
    </nav>

    <div class="container">
        <header class="header">
            <h1>Reminders</h1>
        </header>

        <div class="card">
            <h3>Create a Reminder</h3>
            <div class="form-group">
                <label for="reminder-title">Title</label>
                <input type="text" id="reminder-title" name="reminder-title" placeholder="e.g., Take medication">
            </div>
            <div class="form-group">
                <label for="reminder-time">Time</label>
                <input type="time" id="reminder-time" name="reminder-time">
            </div>
            <button class="btn">Add Reminder</button>
        </div>

        <div class="card">
            <h3>Your Reminders</h3>
            <p>You have no active reminders.</p>
        </div>
    </div>

</body>
</html>
