<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Track - Statistics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="statistics.html">Statistics</a>
        <a href="nutrition.html">Nutrition</a>
        <a href="activity.html">Activity</a>
        <a href="reminders.html">Reminders</a>
        <a href="profile.html">Profile</a>
    </nav>

    <div class="container">
        <header class="header">
            <h1>Statistics</h1>
        </header>

        <div class="card">
            <h3>Date Range</h3>
            <div class="form-group">
                <label for="start-date">Start Date</label>
                <input type="date" id="start-date" name="start-date">
            </div>
            <div class="form-group">
                <label for="end-date">End Date</label>
                <input type="date" id="end-date" name="end-date">
            </div>
        </div>

        <div class="card">
            <h3>Progress Charts</h3>
            <div class="chart-container">
                <div class="chart-placeholder">Evolution chart placeholder</div>
            </div>
        </div>

        <div class="card">
            <h3>Goal Comparison</h3>
            <p>You are on track to meet your weekly activity goal.</p>
        </div>

        <div class="card">
            <h3>Export Data</h3>
            <button class="btn">Export as CSV</button>
        </div>
    </div>

</body>
</html>
