<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Track - Contacto</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <!-- Encabezado con menú -->
    <header>
      <div class="container">
        <nav class="navbar">
          <div class="logo-container">
            <div class="logo">HT</div>
            <div class="logo-text">Health Track</div>
          </div>
          <ul class="nav-links">
            <li><a href="./inicio.html">Inicio</a></li>
            <li><a href="./caracteristicas.html">Características</a></li>
            <li><a href="./demo.html">Demo</a></li>
            <li><a href="./descargas.html">Descargas</a></li>
            <li><a href="./preguntas.html">FAQ</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
            <li>
              <a href="./registro.html" class="btn btn-register">
                <i class="fas fa-user-plus"></i>
                Registro
              </a>
            </li>
            <li>
              <button class="btn btn-outline" id="dark-mode-toggle">
                <i class="fas fa-moon"></i>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="contact-section">
        <div class="container">
          <h2>Contacto</h2>
          <form class="contact-form">
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="message">Mensaje</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-register">Enviar mensaje</button>
          </form>
        </div>
      </section>
    </main>

    <!-- Pie de página -->
    <footer id="contacto">
      <div class="container">
        <div class="footer-content">
          <div class="logo-container">
            <div class="footer-logo">HT</div>
            <div class="logo-text">Health Track</div>
          </div>
          <div class="footer-links">
            <a href="./terminos.html">Términos de Servicio</a>
            <a href="./privacidad.html">Política de Privacidad</a>
            <a href="./contacto.html">Contacto</a>
            <a href="./soporte.html">Soporte Técnico</a>
            <a href="./blog.html">Blog de Salud</a>
          </div>
          <div class="footer-bottom">
            <p>&copy; 2025 Health Track. Todos los derechos reservados.</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="scripts/global.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
